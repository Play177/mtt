 <style>
        /* BOTONES */
        .decision-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 25px 0;
        }
        
        .decision-btn {
            padding: 18px 15px;
            border-radius: 12px;
            border: 2px solid;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .btn-fold {
            background: rgba(248, 113, 113, 0.1);
            border-color: var(--fold);
            color: var(--fold);
        }
        
        .btn-call {
            background: rgba(96, 165, 250, 0.1);
            border-color: var(--call);
            color: var(--call);
        }
        
        .btn-3bet {
            background: rgba(251, 191, 36, 0.15);
            border-color: var(--3bet);
            color: var(--3bet);
        }
        
        .btn-push {
            background: rgba(255, 0, 85, 0.1);
            border-color: var(--push);
            color: var(--push);
        }
        
        .decision-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .feedback {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feedback.correct {
            background: rgba(45, 212, 191, 0.1);
            border: 1px solid var(--good);
            color: var(--good);
            display: block;
        }
        
        .feedback.incorrect {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--bad);
            color: var(--bad);
            display: block;
        }
        
        .next-btn {
            padding: 16px 30px;
            border-radius: 12px;
            border: 2px solid var(--accent);
            background: rgba(76, 201, 240, 0.1);
            color: var(--accent);
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 16px;
            font-weight: bold;
            margin: 10px auto;
            display: none;
            width: 180px;
        }
        
        .next-btn:hover {
            background: rgba(76, 201, 240, 0.2);
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #8aa0b6;
            font-size: 0.8rem;
        }
        
        .freq-bar {
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            margin: 12px 0 8px;
            background: #1f2937;
        }
        
        .freq-bar div {
            height: 100%;
        }
        
        .freq-fold {
            background: var(--fold);
            width: 28%;
        }
        
        .freq-call {
            background: var(--call);
            width: 48%;
        }
        
        .freq-3bet {
            background: var(--3bet);
            width: 7%;
        }
        
        .freq-push {
            background: var(--push);
            width: 17%;
        }
        
        /* MODAL DE MARKETING */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(11, 15, 20, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .video-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: #121826;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #2a3b52;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #8aa0b6;
            transition: color 0.2s;
            line-height: 1;
        }
        
        .close-modal:hover {
            color: #4cc9f0;
        }
        
        #modalTitle {
            color: var(--accent);
            margin: 15px 0 10px 0;
            font-size: 22px;
        }
        
        #modalDescription {
            color: var(--muted);
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .video-locked {
            padding: 25px 20px;
            border: 2px dashed var(--accent);
            border-radius: 8px;
            color: var(--muted);
            margin: 15px 0;
        }
        
        .buy-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ffd700, #ffb700);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            font-size: 15px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }
        
        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
            }
            
            .quiz-card {
                padding: 20px;
            }
            
            .hand-display {
                padding: 15px;
                gap: 10px;
            }
            
            .card-chip {
                width: 50px;
                height: 70px;
            }
            
            .card-chip b {
                font-size: 16px;
            }
            
            .hand-notation {
                font-size: 16px;
            }
            
            .decision-buttons {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .decision-btn {
                padding: 20px 15px;
                font-size: 17px;
            }
            
            .pos-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 70px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
        
        @media (min-width: 768px) {
            .decision-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        <!-- CAMBIADO: Estilos para los nuevos botones de imagen -->
        .img-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .img-button:hover {
            transform: translateY(-2px);
        }
        
        .img-button:active {
            transform: translateY(0);
        }
        
        .img-button img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #000;
            border-top: 2px solid #FFD700;
            padding: 12px 0;
            box-shadow: 0 -2px 5px rgba(255, 215, 0, 0.2);
        }
        
        .footer-nav a {
            text-decoration: none;
        }

<script>
// =============================
// FUNCIONES DE MARKETING - MODAL
// =============================

const videoModal = document.getElementById("videoModal");
const modalTitle = document.getElementById("modalTitle");
const modalDescription = document.getElementById("modalDescription");
const videoLocked = document.getElementById("videoLocked");

function redirectToPremium(position) {
    const positionNames = {
        'SB_9': 'Small Blind (≤9bb)',
        'SB_18_9': 'Small Blind (18/9bb)', 
        'BU_9': 'Button (≤9bb)',
        'BU_18_9': 'Button (18/9bb)',
        'BU_18': 'Button (+18bb)'
    };
    
    modalTitle.textContent = `🚀 Spin & Go ${positionNames[position]} - PREMIUM`;
    modalDescription.textContent = `El entrenamiento para ${positionNames[position]} está disponible en nuestro Pack Spin & Go PRO con estrategias push/fold, ICM y rangos GTO optimizados.`;
    
    videoLocked.style.display = "block";
    videoModal.classList.add("active");
}

function closeVideoModal() {
    videoModal.classList.remove("active");
}

videoModal.addEventListener("click", (e) => {
    if (e.target === videoModal) closeVideoModal();
});

document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeVideoModal();
});

function selectPosition(pos) {
    if (pos !== 'SB_18') {
        redirectToPremium(pos);
        return;
    }
    
    currentPosition = pos;
    document.querySelectorAll('.pos-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    event.target.classList.add('active');
}
</script>
